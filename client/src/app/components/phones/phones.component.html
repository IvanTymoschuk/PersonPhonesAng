<div class="container">
    <mat-card class="example-card" *ngFor="let phone of allPhones | async">
        <mat-card-header>
            <img mat-card-avatar class="example-header-image" [src]="phone.AvaPath">
            <mat-card-title>{{phone.FirstName}} {{phone.LastName}}</mat-card-title>
            <mat-card-subtitle>{{phone.BirthDate}}</mat-card-subtitle>
            <a class="btn-remove" (click)="deleteWorker(phone.Id)" ><mat-icon class="mat-18">close</mat-icon></a>
          </mat-card-header>
          <mat-card-content>
            <h1>+{{phone.Phone}}</h1>
          </mat-card-content>
    </mat-card>

</div>
